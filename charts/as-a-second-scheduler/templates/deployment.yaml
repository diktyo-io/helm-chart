  replicas: {{ .Values.appGroupController.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.appGroupController.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.appGroupController.name }}
    spec:
      serviceAccountName: {{ .Values.appGroupController.name }}
      containers:
        - name: {{ .Values.appGroupController.name }}
