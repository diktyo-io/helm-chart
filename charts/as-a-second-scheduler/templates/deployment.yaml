kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Values.controller.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.controller.name }}
spec:
  replicas: {{ .Values.controller.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.controller.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.controller.name }}
    spec:
      serviceAccountName: {{ .Values.controller.name }}
      containers:
      - name: scheduler-plugins-controller
        image: {{ .Values.controller.image }}
        imagePullPolicy: IfNotPresent
---
# Deploy Diktyo
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: scheduler
  name: {{ .Values.scheduler.name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      component: scheduler
      tier: control-plane
  replicas: {{ .Values.scheduler.replicaCount }}
  template:
    metadata:
      labels:
        component: scheduler
        tier: control-plane
    spec:
      serviceAccountName: {{ .Values.scheduler.name }}
      # nodeSelector: # Modify accordingly
      #  node-role.kubernetes.io/control-plane: ""
      containers:
      - command:
        - /bin/kube-scheduler
        - --authentication-kubeconfig=/etc/{{ .Values.diktyoConfig.kubeConfigConfigmapName }}/{{ .Values.diktyoConfig.kubeConfigConfigmapName }}.yaml
        - --authorization-kubeconfig=/etc/{{ .Values.diktyoConfig.kubeConfigConfigmapName }}/{{ .Values.diktyoConfig.kubeConfigConfigmapName }}.yaml
        - --config=/etc/{{ .Values.diktyoConfig.configmapName }}/{{ .Values.diktyoConfig.configmapName }}.yaml
        - -v=9
        name: {{ .Values.scheduler.name }}
        image: {{ .Values.scheduler.image }}
        imagePullPolicy: IfNotPresent        
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10259
            scheme: HTTPS
          initialDelaySeconds: 15
        readinessProbe:
          httpGet:
            path: /healthz
            port: 10259
            scheme: HTTPS
        resources:
          requests:
            cpu: '0.1'
        securityContext:
          privileged: false
        volumeMounts:
          - name: etckubernetes
            mountPath: /etc/kubernetes
          - name: diktyo-config
            mountPath: /etc/{{ .Values.diktyoConfig.configmapName }}/
          - name: k8s-kubeconfig
            mountPath: /etc/{{ .Values.diktyoConfig.kubeConfigConfigmapName }}/
      tolerations: # Modify the toleration if needed
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Equal"
        value: ""
        effect: "NoSchedule"
      hostNetwork: false
      hostPID: false
      volumes:
        - name: etckubernetes
          hostPath:
            path: /etc/kubernetes/
            type: Directory
        - name: {{ .Values.diktyoConfig.configmapName }}
          configMap:
            name: {{ .Values.diktyoConfig.configmapName }}
        - name: {{ .Values.diktyoConfig.kubeConfigConfigmapName }}
          configMap:
            name: {{ .Values.diktyoConfig.kubeConfigConfigmapName }}
---
